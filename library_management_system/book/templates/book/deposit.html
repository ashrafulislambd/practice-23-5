{% extends 'base.html' %}

{% block content %}
    <form class="max-w-md mx-auto" method="POST">
        <h2 class="text-2xl font-bold">Deposit Money</h2>
        {% csrf_token %}
        {% if form.non_field_errors %}
            <div class="font-bold text-red-700">
                {{ form.non_field_errors }}
            </div>
        {% endif %}
        {% csrf_token %}
        <div class="mb-5">
            <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-white" for="review">Amount</label>
            <input class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" name="amount" required />
        </div>
        <button class="mt-2 text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800" type="submit">Review</button>
    </form>
{% endblock %}
